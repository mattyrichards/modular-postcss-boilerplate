<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--[if lt IE 8]>
      <div class="c-notification">
        <span class="fa fa-warning c-notification__icon c-notification__icon--warning"></span>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="c-notification__link">upgrade your browser</a> to improve your experience.
      </div>
    <![endif]-->

    <div class="c-notification c-notification--success">
      <span class="fa fa-warning c-notification__icon c-notification__icon--warning"></span>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="c-notification__link">upgrade your browser</a> to improve your experience.
    </div>

    <div class="o-container">
      <form name="test" action="#">
        <div class="o-row o-row--h-align-center">
          <input type="text" name="username" id="username" placeholder="Username" class="o-form-input" />
          <input type="password" name="password" id="password" placeholder="Password" class="o-form-input" />
          <input type="radio" name="radio" id="radio1" class="o-form-radio" />
          <input type="radio" name="radio" id="radio2" class="o-form-radio" />
          <button name="button" class="o-button o-button--primary">Login</button>
          <input type="submit" name="button" class="o-button o-button--primary" value="Login" />
          <a class="o-button o-button--primary" href="#">Login</a>
          <select name="select" id="select" class="o-form-select">
            <option value="0">This is the first value</option>
            <option value="1">This is the second value</option>
            <option value="2">This is the third value</option>
          </select>
        </div>
        <div>
          <textarea name="textarea" class="o-form-textarea o-form-textarea--resize" placeholder="Does this work?">Here is some pre-populated text</textarea>
        </div>
      </form>
    </div>

    <div class="c-progress u-width--40 u-margin-top u-margin-left--large">
      <div class="c-progress__path">
        <div class="c-progress__path__bar c-progress__path__bar--complete"></div>
        <div class="c-progress__path__bar c-progress__path__bar--complete"></div>
        <div class="c-progress__path__bar"></div>
      </div>
      <div class="c-progress__steps">
        <div class="c-progress__item c-progress__item--complete">
          <div class="c-progress__item__step">1</div>
          <div class="c-progress__item__label">First step</div>
        </div>
        <div class="c-progress__item c-progress__item--complete">
          <div class="c-progress__item__step">2</div>
          <div class="c-progress__item__label">Second step</div>
        </div>
        <div class="c-progress__item c-progress__item--active">
          <div class="c-progress__item__step">3</div>
          <div class="c-progress__item__label">Third step</div>
        </div>
        <div class="c-progress__item">
          <div class="c-progress__item__step">4</div>
          <div class="c-progress__item__label">Fourth step</div>
        </div>
      </div>
    </div>

</body>

</html>
